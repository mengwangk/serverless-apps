functions:
  recordSongVote:
    handler: backend/record_song_vote.handler
  getSongVoteCounts:
    handler: backend/get_song_vote_counts.handler

resources:
  Resources:
    songsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: songName
            AttributeType: S
        KeySchema:
          - AttributeName: songName
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

plugins:
  - serverless-finch

custom:
  client:
    bucketName: serverlessjam-kmw12345 # (see Configuration Parameters below)
    distributionFolder: frontend
    errorDocument: index.html
    # [other configuration parameters] (see Configuration Parameters below)
